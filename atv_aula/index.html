<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <p>Digite seu usuário e senha</p>
        <form id="formulario" onsubmit="login()">
        <input type="text" placeholder="Usuário" id="usuário">
        <input type="text" placeholder="Senha" id="senha">
        <button id="entrar" type="submit">Entrar</button>
    </form>
    <span id="erro" style="color: red; display: none;">Usuário ou senha incorretos!</span>
    <a href="cadastro.html">Fazer cadastro</a>
    </div>


    <script>
        function login(){
            event.preventDefault()
            const usuario = document.getElementById('usuário').value
            const senha = document.getElementById('senha').value

            if(usuario === 'admin' && senha === 'admin'){
                alert('Login efetuado')
                return true
            }else{
                document.getElementById('erro').style.display = 'block'
                return false 
            }
        }
    </script>
</body>
</html>
